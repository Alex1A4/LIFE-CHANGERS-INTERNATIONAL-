
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Life Changers</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
        }
        .rotating {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            animation: rotation 4s infinite linear;
            color: #27ae60;
        }
        @keyframes rotation {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Life Changers</h1>
        <nav>
            <a href="#">Historique</a>
            <a href="#">Awards</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <img src="logo.jpeg" alt="Logo Life Changers">
    <div class="rotating">Life Changers</div>
</body>
</html>
